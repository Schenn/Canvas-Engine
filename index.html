<html>
<head>
  <title>Canvas Engine - Bring your canvas to life!</title>
  <meta property="og:locale" content="en_US" >
  <meta property="og:url" content="http://schenncopcc.com"/>
  <meta property="og:title" content="Schennco - Canvas Engine"/>
  <meta property="og:description" content="Canvas Engine - A simple interface for managing objects inside a canvas!"/>
  <style>
  #wrap {
    height: 800px;
    width: 800px;
    position:relative;

    overflow: hidden;
  }

  canvas {
    position: absolute;
    top:0;
    left:0;
  }
  </style>
  <script src="dist/cengine.js"></script>
  <script src="demos/chakara.js"></script>

  <script>
    window.onload = function(){
      window.CanvasEngine = new CanvasEngine.CanvasEngine();
      chakara.setup(document.getElementById("game"), window.CanvasEngine);
      document.getElementById("chakara").addEventListener("click", function(){
        chakara.start();
      });
    };

  </script>
</head>
<body>
  <h1>Canvas Engine</h1>
  <p>Bring your web canvases to life with this simple to use game engine!</p>
  <!-- Set the demo title to the current demo name -->
  <h2>Chakara Demo</h2>
  <button id="chakara">Start Chakara</button>
  <div id="wrap">
    <canvas id="game"></canvas>
  </div>
