<html>
<head>
  <title>Canvas Engine - Bring your canvas to life!</title>
  <meta property="og:locale" content="en_US" >
  <meta property="og:url" content="http://schenncopcc.com"/>
  <meta property="og:title" content="Schennco - Canvas Engine"/>
  <meta property="og:description" content="Canvas Engine - A simple interface for managing objects inside a canvas!"/>
  <style>
  #wrap {
    height: 800px;
    width: 800px;
    position:relative;

    overflow: hidden;
  }

  canvas {
    position: absolute;
    top:0;
    left:0;
  }
  </style>
  <script src="js/lib.min.js"></script>
  <script src="js/cengine-plugins.min.js"></script>
  <script src="demos/chakara.js"></script>
  <script>
    // set our baseURL reference path
    /**
    SystemJS.config({
      map: {
        'plugin-babel': '../Canvas-Engine/app/dependencies/plugin-babel-0.0.12/plugin-babel.js',
        'systemjs-babel-build': '../Canvas-Engine/app/dependencies/plugin-babel-0.0.12/systemjs-babel-browser.js'
      },
      transpiler: 'plugin-babel',
      baseURL: 'app/cengine'
    });
     */

    // loads /js/main.js
    SystemJS.import('js/cengine.min.js').then(function(m) {
      window.CanvasEngine = new m.CanvasEngine();
      console.log(window.CanvasEngine);
      var chakaraStart = function(){
        chakara.setup($("#game")[0], window.CanvasEngine);
        $("#chakara").on("click", function(){
          chakara.start();
        });
      };
      chakaraStart();
    });
  </script>
