<html>
<head>
  <title>Canvas Engine - Bring your canvas to life!</title>
  <meta property="og:locale" content="en_US" >
  <meta property="og:url" content="http://schenncopcc.com"/>
  <meta property="og:title" content="Schennco - Canvas Engine"/>
  <meta property="og:description" content="Canvas Engine - A simple interface for managing objects inside a canvas!"/>
  <meta property="og:image" content="http://schenncopcc.com/images/og_image_1.jpg" />
  <meta property="og:image" content="http://schenncopcc.com/images/og_image_2.jpg" />
  <meta property="og:image" content="http://schenncopcc.com/images/og_image_3.jpg" />
  <meta property="og:image" content="http://schenncopcc.com/images/og_image_4.jpg" />
  <style>
  #wrap {
    height: 800px;
    width: 800px;
    position:relative;

    overflow: hidden;
  }

  canvas {
    position: absolute;
    top:0;
    left:0;
  }
  </style>
  <script src="js/lib.min.js"></script>
  <script src="js/cengine.min.js"></script>
  <script src="demos/tictactoe.js"></script>
  <!-- <script src="demos/chakara.js"></script> -->
  <script>

    $(function(){
      var tictacStart = function(){
        tictactoe.setup($("#game")[0]);
        $("#tictac").on("click", function(){
          tictactoe.start();
        });
      };

      var chakaraStart = function(){
        chakara.setup($("#game")[0]);
        $("#chakara").on("click", function(){
          chakara.start();
        });
      };

      tictacStart();
      //chakaraStart();

    });

  </script>
</head>
<body>
  <h1>Canvas Engine</h1>
  <p>Bring your web canvases to life with this simple to use game engine!</p>
  <!-- Set the demo title to the current demo name -->
  <h2>Chakara Demo</h2>
  <button id="tictac" >Start TicTacToe</button>
  <button id="chakara" disabled="disabled" >Start Chakara</button>
  <div id="wrap">
    <canvas id="game"></canvas>
  </div>
